<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: red;
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
  <title>CSS Specificity</title>
</head>
<body>
  <h1 class="">I am an h1 tag with no attributes</h1>

  <h1 class="my-header">I am an h1 tag with a class</h1>

  <h1 id="my-header">I am an h1 tag with an ID</h1>

  <h1 id="inline-style" style="color: blue;">
    I am an h1 tag with an inline-style
  </h1>
</body>
</html>
